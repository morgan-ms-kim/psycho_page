      .ad-mobile { display: none; }

        .ad-pc { display: none !important; }
        .ad-mobile { display: block !important; }
      }

  </head>

    <ins class="kakao_ad_area ad-pc"
      style="display:block;width:100%;min-width:500px;max-width:500px;height:90px;margin:0 auto;text-align:center;"
      data-ad-unit="DAN-NOAbzxQGMUQ8Mke7"
      data-ad-width="500px"
      data-ad-height="90px"></ins>
    <!-- 모바일 광고 -->
    <ins class="kakao_ad_area ad-mobile"
      style="display:block;width:100%;min-width:320px;max-width:320px;height:100px;margin:0 auto;text-align:center;"
      data-ad-unit="DAN-gNGXA6EnAXz8usSK"
      data-ad-width="320px"

</html>
